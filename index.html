    <title>Terço dos Homens Eunápolis</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background: #222; /* Fundo preto claro para o header/banner */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Banner */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('https://hvhfdd.github.io/tre-o-dos-homens/img/foto8.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(31, 29, 29, 0.7);
        }

        /* Animação de boas-vindas */
        #texto-bemvindo {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* Animação da passagem bíblica */
        #texto-passagem {
            opacity: 0;
            animation: fadeInPassagem 3s ease-out forwards;
        }

        /* Animações */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInPassagem {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
        }

        /* Seção de passagens bíblicas */
        #passagens {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Galeria de imagens */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .galeria img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

        <nav>
            <ul>

        // Função para exibir as passagens

            const passagemAleatoria = passagens[Math.floor(Math.random() * passagens.length)];
            document.getElementById("texto-passagem").innerText = passagemAleatoria;
        }

        // Função para carregar a galeria de imagens
        function carregarGaleria() {
            const galeria = document.querySelector(".galeria");
            galeria.innerHTML = ''; // Limpar galeria existente

            imagens.forEach(imagem => {
                const imgElement = document.createElement('img');
                imgElement.src = imagem;
                imgElement.alt = 'Imagem da Galeria';
                galeria.appendChild(imgElement);
            });
        }

        // Animação de boas-vindas
        function animarBemVindo() {
            document.getElementById("texto-bemvindo").style.opacity = 1;
        }

        // Carregar passagens ao carregar a página
        window.onload = function() {
            animarBemVindo();
            carregarPassagem();
            setInterval(carregarPassagem, 5000); // Trocar passagem a cada 5 segundos
