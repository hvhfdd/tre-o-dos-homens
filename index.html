
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terço dos Homens Eunápolis</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background: #222; /* Fundo preto claro para o header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 600px;
            background-image: url('https://hvhfdd.github.io/tre-o-dos-homens/img/foto8.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ebe4e4;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Animações */
        #texto-bemvindo, #texto-passagem {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
        }

        /* Seção de passagens bíblicas */
        #passagens {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Galeria de imagens */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .galeria img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 22px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        /* Modal para imagem ampliada */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Terço dos Homens Paróquia Santo Antônio</h1>
        <nav>
            <ul>
                <li><a href="#passagens">Passagens Bíblicas</a></li>
                <li><a href="#galeria">Galeria de Fotos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <span id="texto-bemvindo">Bem-vindo ao Terço dos Homens Gusmão!</span>
    </div>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Passagens Bíblicas -->
        <section id="passagens">
            <h2>Passagens Bíblicas</h2>
            <p id="texto-passagem"></p>
        </section>
        <h3><p>Nossos encontros são todas as segundas-feiras às 19h. Esperamos você lá!</p></h3>

        <!-- Galeria -->
        <section id="galeria">
            <h2>Galeria</h2>
            <div class="galeria"></div>
        </section>
    </main>

    <!-- Modal para imagem ampliada -->
    <div id="modal" class="modal">
        <img id="img-ampliada" src="" alt="Imagem Ampliada">
        <button id="fechar-modal">Fechar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Terço dos Homens Eunápolis</p>
    </footer>

    <script>
        // Lista de passagens bíblicas
        const passagens = [
            "Onde não há visão, o povo perece. - Provérbios 29:18",
            "O Senhor é o meu pastor; nada me faltará. - Salmo 23:1",
            "Tudo posso naquele que me fortalece. - Filipenses 4:13",
            "Eu sou o caminho, a verdade e a vida. - João 14:6",
            "Não andeis ansiosos por coisa alguma. - Filipenses 4:6",
            "Porque Deus amou o mundo de tal maneira que deu seu Filho unigênito. - João 3:16",
            "Aquele que habita no esconderijo do Altíssimo, à sombra do Onipotente descansará. - Salmo 91:1",
            "Deus é amor. - 1 João 4:8",
            "Bem-aventurados os misericordiosos, porque alcançarão misericórdia. - Mateus 5:7",
            "O Senhor é a minha luz e a minha salvação; a quem temerei? - Salmo 27:1"
        ];

        // Criar array de 64 imagens automaticamente
        const imagens = Array.from({ length: 64 }, (_, i) => 
            `https://hvhfdd.github.io/tre-o-dos-homens/img/foto${i + 1}.jpg`
        );

        // Exibir passagem bíblica aleatória a cada 5 segundos
        function exibirPassagemAleatoria() {
            const passagemAleatoria = passagens[Math.floor(Math.random() * passagens.length)];
            document.getElementById("texto-passagem").innerText = passagemAleatoria;
        }

        // Preencher a galeria de imagens
        function carregarGaleria() {
            const galeria = document.querySelector('.galeria');
            imagens.forEach(imagem => {
                const img = document.createElement('img');
                img.src = imagem;
                img.alt = 'Imagem do Terço dos Homens';
                img.onclick = () => mostrarImagemAmpliada(imagem);
                galeria.appendChild(img);
            });
        }

        // Mostrar imagem ampliada no modal
        function mostrarImagemAmpliada(src) {
            document.getElementById('img-ampliada').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        // Fechar modal
        document.getElementById('fechar-modal').onclick = function () {
            document.getElementById('modal').style.display = 'none';
        };

        // Iniciar funções ao carregar a página
        window.onload = function () {
            carregarGaleria();
            setInterval(exibirPassagemAleatoria, 5000);
            document.getElementById("texto-bemvindo").style.opacity = 1;
        };
    </script>
</body>
</html>
